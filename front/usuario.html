<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Perfil do Usuario</title>
    <link rel="stylesheet" href="/front/static/css/mainpage.css">
    <link rel="stylesheet" href="/front/static/css/structure.css">
    <link rel="stylesheet" href="/front/static/css/header.css">
    <link rel="stylesheet" href="/front/static/css/navbar.css">
    <link rel="stylesheet" href="/front/static/css/footer.css">
    <link rel="stylesheet" href="/front/static/css/conection.css">

    <link rel="stylesheet" href="/front/static/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body datapage="profile">
    <header id="navbar"></header>

    <div class="container mt-5" id="connection-container">
        <div class="row justify-content-center">
            <div class="col-md-4 border border-light p-3 rounded" style="border-color: #d9d9d9 !important;">
                <h2 class="text-center">Perfil do Usuário</h2>
                <p id = "nomeLbl"></p>
                <p id = "emailLbl"></p>

                <button id="btn-edit" class="btn btn-primary rounded-pill" onclick="enableEdit()">Editar</button>

                <form id="edit-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="register-name" name="register-name" placeholder="Digite novo nome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="register-email" name="register-email" placeholder="Digite novo email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Senha<span class="text-danger">*</span></label>
                        <div class="input-group mb-3">                                  <!--V deveria ter outro nome-->
                            <input type="password" class="form-control" name="password" id="register-password" placeholder="Digite sua senha" required
                            pattern="^(?=.*[A-Z])(?=.*[\W]).{8,}$" title="A senha deve ter pelo menos 8 caracteres, incluindo uma letra maiúscula e um caractere especial.">
                            <div class="input-group-append">
                                <span class="input-group-text" name="toggle-password" id="toggle-password">
                                    <i class="fas fa-eye" name="eye-icon" id="eye-icon" style="cursor: pointer;"></i>
                                </span>
                            </div>
                            <small class="form-text text-muted" name="password-help" id="password-help" style="display: none;">
                                A senha deve ter pelo menos 8 caracteres, incluindo uma letra maiúscula, minuscula, um número e um caractere especial.
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar senha<span class="text-danger">*</span></label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Confirme sua senha" required>
                            <div class="input-group-append">
                                <span class="input-group-text" name="toggle-password-confirm" id="toggle-password-confirm">
                                    <i class="fas fa-eye" name="confirm-eye-icon" id="confirm-eye-icon" style="cursor: pointer;"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary mb-3" onclick="cancelEdit()">Cancelar</button>
                    <button type="button" id="btnSalvar" class="btn btn-success mb-3" onclick="formValidation()">Salvar</button>
                </form>

                <div class="d-flex justify-content-center"></div>
                    <button type="submit" id="btn-delete" class="btn btn-danger rounded-pill">Excluir Conta</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <footer id="foot" class="footer py-3 fixed-bottom"></footer> -->

    <script src="/front/static/js/navbar.js"></script>
    <script src="/front/static/js/edit.js"></script>
    <!-- <script src="/front/static/js/footer.js"></script> -->
    <script src="/front/static/js/editing.js"></script>
    <script src="/front/static/js/requestsEdit.js"></script>
    <script src="/front/static/js/requestsDelete.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
