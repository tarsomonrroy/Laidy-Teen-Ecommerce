<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Cadastro</title>
    <link rel="stylesheet" href="/front/static/css/structure.css">
    <link rel="stylesheet" href="/front/static/css/header.css">
    <link rel="stylesheet" href="/front/static/css/navbar.css">
    <link rel="stylesheet" href="/front/static/css/footer.css">
    <link rel="stylesheet" href="/front/static/css/conection.css">
    
    <link rel="stylesheet" href="/front/static/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body datapage="register">
    <header id="navbar"></header>

    <div class="container mt-5" id = "connection-container">
        <div class="row justify-content-center">
            <div class="col-md-4 border border-light p-3 rounded" style="border-color: #D9D9D9 !important;">
                <h3 class="text-center">Cadastro</h3>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-name">Nome completo<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="fullName" id="register-name" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" name="email" id="register-email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Senha<span class="text-danger">*</span></label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="password" id="register-password" placeholder="Digite sua senha" required>
                            <div class="input-group-append">
                                <span class="input-group-text" name="toggle-password" id="toggle-password">
                                    <i class="fas fa-eye" name="eye-icon" id="eye-icon" style="cursor: pointer;"></i>
                                </span>
                            </div>
                            <small class="form-text text-muted" name="password-help" id="password-help" style="display: none;">
                                A senha deve ter pelo menos 8 caracteres, incluindo uma letra maiúscula, minuscula, um número e um caractere especial.
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar senha<span class="text-danger">*</span></label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Confirme sua senha" required>
                            <div class="input-group-append">
                                <span class="input-group-text" name="toggle-password-confirm" id="toggle-password-confirm">
                                    <i class="fas fa-eye" name="confirm-eye-icon" id="confirm-eye-icon" style="cursor: pointer;"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <small class="relink-top form-text text-muted">
                            Já possui uma conta? <a href="login.html">Conecte-se já!</a>
                        </small>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary rounded-pill" id="btn-registrar" onclick="formValidation()">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/front/static/js/navbar.js"></script>
    <script src="/front/static/js/register.js"></script>
    <script src="/front/static/js/requestsRegister.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
