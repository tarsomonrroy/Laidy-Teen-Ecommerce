<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Produtos</title>
    <link rel="stylesheet" href="/front/static/css/structure.css">
    <link rel="stylesheet" href="/front/static/css/header.css">
    <link rel="stylesheet" href="/front/static/css/navbar.css">
    <link rel="stylesheet" href="/front/static/css/footer.css">
    <link rel="stylesheet" href="/front/static/css/products.css">

    <link rel="stylesheet" href="/front/static/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <header id="navbar"></header>

    <nav id="subheader" class="navigation"></nav>

    <div class="one-product-container">
        <div class="col-md-2 img-prod">
            <img id="product-image" class="product-image" src="" alt="Imagem do Produto">
        </div>
        <div class="col-md-8 desc-values">
            <h1 id="product-name"></h1>
            <p id="product-description"></p>
            <p id="product-price"></p>
        </div>
            <button class="btn btn-primary product-button" onclick="adicionarAoCarrinho()">Carrinho</button>
    </div>

    <footer id="foot" class="footer mt-auto py-3"></footer>

    <script>
        function adicionarAoCarrinho(nome, descricao, imagem, preco) {
            const produto = { nome, descricao, imagem, preco, quantidade: 1, cor: '', tamanho: '' };
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho.push(produto);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            alert('Produto adicionado ao carrinho!');
        }
    </script>

    <script src="/front/static/js/navbar.js"></script>
    <script src="/front/static/js/subheader.js"></script>
    <script src="/front/static/js/footer.js"></script>
    <script src="/front/static/js/produtoSolo.js"></script>
    <script src="/front/static/js/adicionarCarrinho.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
