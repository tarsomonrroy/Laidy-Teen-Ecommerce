<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Produtos</title>
    <link rel="stylesheet" href="/front/static/css/mainpage.css">
    <link rel="stylesheet" href="/front/static/css/structure.css">
    <link rel="stylesheet" href="/front/static/css/header.css">
    <link rel="stylesheet" href="/front/static/css/navbar.css">
    <link rel="stylesheet" href="/front/static/css/footer.css">
    <link rel="stylesheet" href="/front/static/css/cart.css">

    <link rel="stylesheet" href="/front/static/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <header id="navbar"></header>

    <div class="container mt-5" id="cart-container">
        <div class="row justify-content-center">
            <div class="cart-page col-md-4 border border-light p-3 rounded" style="border-color: #D9D9D9 !important;">
                <h1 class="text-center main-title">Carrinho de Compras</h1>
                <div id="carrinhoItens"></div>
                <div class="mt-4 total-price">
                    <h4>Total: R$ <span id="precoTotal">0.00</span></h4>
                </div>
                <div class="mt-4 buttons-cart">
                    <button class="btn btn-success" id="enviar">Enviar meu pedido</button>
                    <button class="btn btn-primary" onclick="verMaisProdutos()">Ver mais produtos</button>

                    <!--GAMBIARRA, REMOVER DEPOIS!!!!!!!!!!!!-->

                    <script>
                        const btnEnviar = document.getElementById("enviar");

                        btnEnviar.addEventListener("click", (event) => {
                            event.preventDefault();

                            if (JSON.parse(localStorage.getItem('carrinho')).length != 0) {
                                Swal.fire({
                                    "icon": "success",
                                    "title": "Enviado",
                                    "text": "Pedido enviado com sucesso",
                                    "heightAuto": false
                                });

                            } else {
                                Swal.fire({
                                    "icon": "error",
                                    "title": "Carrinho Vazio",
                                    "text": "Adicione algum produto antes!",
                                    "heightAuto": false
                                });
                            }

                        });

                    </script>


                </div>
            </div>
        </div>
    </div>

    <footer id="foot" class="footer mt-auto py-3"></footer>

    <script src="/front/static/js/navbar.js"></script>
    <script src="/front/static/js/footer.js"></script>
    <script src="/front/static/js/carrinho.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
